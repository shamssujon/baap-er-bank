<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Baap er Bank</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-slate-100 py-20">
        <header class="text-center py-4">
            <h1 class="text-5xl mb-4">
                Hello <span class="font-semibold text-indigo-600">Sujon</span>,
            </h1>
            <p class="text-lg">Here is your taka poisar hisab.</p>
        </header>
        <main>
            <section class="container mx-auto py-10 px-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
                    <div class="bg-emerald-500 text-white p-5 rounded-lg space-y-3">
                        <h4 class="text-2xl">Deposit</h4>
                        <h2 class="text-4xl font-bold">$<span id="deposit-balance">0</span></h2>
                        <p>Last deposit: $<span id="last-deposit-amount">0</span></p>
                    </div>
                    <div class="bg-amber-500 text-white p-5 rounded-lg space-y-3">
                        <h4 class="text-2xl">Withdraw</h4>
                        <h2 class="text-4xl font-bold">$<span id="withdraw-balance">0</span></h2>
                        <p>Last withdraw: $<span id="last-withdraw-amount">0</span></p>
                    </div>
                    <div class="bg-sky-500 text-white p-5 rounded-lg space-y-3">
                        <h4 class="text-2xl">Balance</h4>
                        <h2 class="text-4xl font-bold">$<span id="main-balance">500</span></h2>
                    </div>
                </div>
            </section>
            <section class="container mx-auto py-10 px-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="bg-white p-5 rounded-lg shadow-lg shadow-indigo-200">
                        <h4 class="text-2xl mb-6">Deposit money</h4>
                        <div class="space-y-4">
                            <input
                                type="number"
                                id="deposit-input"
                                class="w-full border border-indigo-200 py-3 px-4 rounded outline-none focus:border-indigo-400 transition-colors text-lg"
                                placeholder="Enter deposit amount $"
                                min="0"
                            />
                            <button
                                id="deposit-btn"
                                class="w-full border border-indigo-700 bg-indigo-700 text-white font-semibold py-3 px-4 rounded hover:bg-indigo-800 active:bg-indigo-900 transition-colors text-lg"
                            >
                                Deposit
                            </button>
                        </div>
                    </div>
                    <div class="bg-white p-5 rounded-lg shadow-lg shadow-indigo-200">
                        <h4 class="text-2xl mb-6">Withdraw money</h4>
                        <div class="space-y-4">
                            <input
                                type="number"
                                id="withdraw-input"
                                class="w-full border border-indigo-200 py-3 px-4 rounded outline-none focus:border-indigo-400 transition-colors text-lg"
                                placeholder="Enter withdraw amount $"
                                min="0"
                            />
                            <button
                                id="withdraw-btn"
                                class="w-full border border-indigo-700 bg-indigo-700 text-white font-semibold py-3 px-4 rounded hover:bg-indigo-800 active:bg-indigo-900 transition-colors text-lg"
                            >
                                Withdraw
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script src="bank.js"></script>
    </body>
</html>
